<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt('input a number: ');
    }
    let number = +prompt('input a number V: ');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === number) {
            count++;
        }
        }
    if (count===1){
        document.write(number + ' is in the array');
    } else {
        document.write(number + ' is not in the array');
    }
</script>
</body>
</html>
