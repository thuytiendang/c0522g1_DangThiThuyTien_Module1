<body>
<script>
    let arr = [];
    let index = 0;
    for (let i = 0; i <10 ; i++) {
        arr[i] = +prompt('input a number');
        }
    let max = arr[0];
    for (let i=0;i<arr.length;i++){
        if (arr[i] > max) {
            max = arr[i];
            index = i;
    }
    }
    document.write('gia tri lon nhat la: ' + max + ' tai vi tri: ' + index);

</script>
</body>
