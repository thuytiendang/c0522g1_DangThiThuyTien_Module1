<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let count = 0;
    for (let i = 0; i<10;i++){
        arr[i]=prompt('input a number: ');
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.write('co' + count + "so nguyen lon hoac bang 10");

</script>
</body>
</html>
