<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('input a number: ');
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < i; j++) {
            if (arr[i] > arr[j]) {
                let change = arr[i];
                arr[i] = arr[j];
                arr[j] = change;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
