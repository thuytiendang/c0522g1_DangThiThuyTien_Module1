<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = prompt('nhap 1 chuoi cac ky tu');
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] != ' ' && array[i + 1] == ' ') {
            count++;
        }
    }
    if (array[array.length - 1] != ' ') {
        count += 1;
    }
    document.write('chuoi co ' + count + ' tu');

</script>
</body>
</html>
