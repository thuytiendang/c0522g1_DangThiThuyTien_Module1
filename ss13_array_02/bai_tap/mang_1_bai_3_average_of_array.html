<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 4; i++) {
        arr[i] = +prompt('input a number');
    }
    let average = 1;
    let sum = 0
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        average = sum / arr.length;
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write('gia tri lon nhat la: ' + max + ' va gia tri trung binh la: ' + average);
</script>
</body>
</html>
