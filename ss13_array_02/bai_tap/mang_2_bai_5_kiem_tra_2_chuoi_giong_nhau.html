<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let count = 0;
    for (let i = 0; i < 5; i++) {
        arrayA[i] = prompt('Nhập chuoi A:');
    }
    for (let i = 0; i < 5; i++) {
        arrayB[i] = prompt('Nhập chuoi B:');
    }
    if (arrayA.length === arrayB.length) {
        for (let i = 0; i < arrayA.length; i++) {
            for (let j = 0; j < arrayB.length; j++) {
                if (i === j && arrayA[i] === arrayB[j]) {
                    count++;
                }
            }
        }
        if (count === arrayA.length) {
            document.write('hai chuoi giong nhau');
        } else {
            document.write('hai chuoi khong giong nhau');
        }
    }


</script>
</body>
</html>
