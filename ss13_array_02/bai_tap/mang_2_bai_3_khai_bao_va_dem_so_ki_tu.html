<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 6; i++) {
        arr[i] = prompt('input a character: ');
    }
    let count=0;
    for (let i = 0; i < arr.length; i++)
        if (arr[i] % arr[i] === 0 || arr[i] === 0) {
            count++;
        }
    document.write('mang co ' + count + ' ky tu so');
</script>
</body>
</html>
