<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('input a number: ');
    }
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let b = arr[first]
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write(arr);
</script>
</body>
</html>
