<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung mang prefix sums</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB=[];
    let characterOfArray = +prompt('nhap so phan tu muon nhap:');
    for (let i =0; i<characterOfArray; i++) {
        arrayA[i] = +prompt('nhap mot so:');
    }
    let sum = 0;
    for (let i = 0; i < arrayA.length; i++) {
        sum += arrayA[i];
        arrayB.push(sum);
    }
    document.write(arrayB.toString());
</script>
</body>
</html>
