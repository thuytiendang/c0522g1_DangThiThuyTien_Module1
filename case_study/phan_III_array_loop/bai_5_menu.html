<body>

    <tr>

    </tr>
    <tr>
        <td>6.nước dừa</td>
    </tr>

</table>
<button onclick="show()">STAR ORDER</button>
<script>
    function show(){
        alert(' chào mừng bạn đến với QUÁN CAFE CỦA TIÊN CUTE -.-')
        let number1 = ["1", "2", "3", "4", "5", "6"];
        let str = [50000, 60000, 40000, 40000, 10000, 50000];
        let number;
        let sum = 0;
        let quantity;
        let result=0;
        do {
            number = prompt("nhập số thứ tự loại nước mà bạn muốn thưởng thức và nhập 7 nếu bạn không muốn order nữa");
            for (let i = 0; i < number1.length; i++)
                if (number === number1[i]) {
                    alert('giá nước mà bạn order là: ' + str[i]);
                    quantity = +prompt('nhập số lượng bạn muốn mua: ');
                    result=str[i] * quantity;
                    sum += result;
                }
        } while (number != 7 || number < 0);
        alert('tổng số tiền bạn phải trả là: ' + sum);
    }



</script>
