<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let high = parseInt(prompt('input high:'));
    let triangle = "<table>";
    for (let i = 1; i <= high; i++) {
        triangle += "<tr>";
        for (let j = 1; j <= 2 * high - 1; j++) {
            if (i === high || j === high + 1 - i || j === high - 1 + i) {
                triangle += "<td>" + '*' + "</td>";
            } else {
                triangle += "<td>" + "</td>";
            }
        }
        triangle += "</tr>";
    }
    triangle += "</table>";
    document.write(triangle);
</script>
</body>
</html>
