    let width = parseInt(prompt('input width:'));
    let length = parseInt(prompt('input length:'));
    let rectangular = "<table>";
    for (let i = 1; i <= width; i++) {
        rectangular += "<tr>";
        for (let j = 1; j <= length; j++) {
            if (i > 1 && i < width && j > 1 && j < length) {
                rectangular += "<td>" + "</td>";
            } else {
                rectangular += "<td>" + "*" + "</td>";
            }
        }
        rectangular += "</tr>";
    }
    rectangular += "</table>";
    document.write(rectangular);

</script>
