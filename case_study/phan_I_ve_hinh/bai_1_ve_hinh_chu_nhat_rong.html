<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = parseInt(prompt('input width:'));
    let length = parseInt(prompt('input length:'));
    for (let i = 1; i <= width; i++) {
        for (let j = 1; j <= length; j++) {
            if (i == 1 || i == width || j == 1 || j == length) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
