<body>
<script>
    let character;
    do {
        character= prompt('input a character: ');
    } while (character%character===0)
    character = character.toLowerCase();

    switch (character) {
        case 'u':
            alert( character + '  is vowel');
            break;
        case 'o':
            alert( character + ' is vowel');
            break;
        case 'i':
            alert( character + ' is vowel');
            break;
        case 'a':
            alert( character + ' is vowel');
            break;
        case 'e':
            alert( character + ' is vowel');
            break;
         default:
             alert(character + ' is consonant');
    }
</script>
</body>
