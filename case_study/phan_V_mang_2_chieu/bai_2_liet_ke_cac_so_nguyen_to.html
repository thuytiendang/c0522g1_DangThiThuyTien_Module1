<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findPrime(){
        let array = [];
        let row = +prompt('nhap so dong cua mang:');
        let col = +prompt('nhap so cot cua mang:');
        for (let i = 0; i < row; i++) {
            let arr = [];
            for (let j = 0; j < col; j++) {
                arr[j] = +prompt('nhap so thuoc mang tai \[' + i + '\]\[' + j + '\]: ');
            }
            array.push(arr);
        }
        let prime = []
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                let count = 0;
                for (let k = 1; k <= array[i][j]; k++) {
                    if (array[i][j] % k === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    prime.push(array[i][j]);
                }
            }
        }
        document.write('co ' + prime.length + ' so nguyen to trong mang gom: ' + prime);
    }
    findPrime();
</script>
</body>
</html>
