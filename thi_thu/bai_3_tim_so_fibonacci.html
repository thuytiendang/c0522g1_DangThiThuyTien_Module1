<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    let arrayA = [];
    do {
        number = parseInt(prompt('nhap so phan tu ban muon nhap vao mang: '));
    } while (number > 50);
    for (let i = 0; i < number; i++) {
        arrayA[i] = parseInt(prompt('nhap mot so:'));
    }
    document.write('mang ban nhap la: ' + arrayA + '<br>');

    function findFibonacci(arrayA) {
        arrayA.sort(function (a, b) {
            return b - a;
        });
        let number1 = 0;
        let number2 = 1;
        let number3;
        let list = [number1, number2]
        for (let i = 1; i <= arrayA[0]; i++) {
            number3 = number2 + number1;
            list.push(number3);
            number1 = number2;
            number2 = number3;
        }
        let array = [];
        for (let i = 0; i < arrayA.length; i++) {
            if (list.includes(arrayA[i]) === true) {
                array.push(arrayA[i]);
            }
        }
        array.sort(function (a, b) {
            return a - b
        })
        return array;
    }

    document.write('mang so fibonacci la: ' + findFibonacci(arrayA));
</script>
</body>
</html>
