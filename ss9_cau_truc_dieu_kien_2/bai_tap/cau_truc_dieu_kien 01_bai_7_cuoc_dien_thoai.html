<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let minute= parseInt(prompt('input minute: '));
    if (minute >= 1000) {
        alert('cuoc phi la 300000d');
    } else if(minute > 500) {
        alert('cuoc phi la 200000d');
    } else if(minute > 0) {
        alert('cuoc phi la 100000d');
    } else {
        alert('cuoc phi la 0d');
    }
</script>
</body>
</html>
