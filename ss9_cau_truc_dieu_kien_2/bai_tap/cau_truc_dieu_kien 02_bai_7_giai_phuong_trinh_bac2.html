<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("input number a: "));
    let b = parseFloat(prompt("input number b: "));
    let c = parseFloat(prompt("input number c: "));
    if (a != 0) {
        let delta = b * b - 4 * a * c;
        if (delta > 0) {
            let x1 = ((-b) + Math.sqrt(delta)) / 2 * a;
            let x2 = ((-b) - Math.sqrt(delta)) / 2 * a;
            alert('phuong trinh co 2 nghiem phan biet la: ' + x1 + " va " + x2);
        } else if (delta == 0) {
            let x1 = -(b / 2 * a);
            alert('phuong trinh co 1 nghiem kep x1 = x2 =' +x1);
        } else  {
            alert('phong trinh vo nghiem');
        }
    } else {
        alert('nhap lai so a');
    }
</script>
</body>
</html>
