<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h1>Body mass index-BMI</h1>
<table>
    <tr>
        <td>input weight:</td>
        <td><input type="number" id="weight"/></td>
    </tr>
    <tr>
        <td>input height:</td>
        <td><input type="number" id="height"/></td>
    </tr>
    <tr>
        <td style="background-color: #0048ff">
            <button onclick="abc()">result</button>
        </td>
        <td><span id="result"> </span></td>
    </tr>
</table>
<script>
    function abc() {
        let weight = parseFloat(document.getElementById('weight').value);
        let height = parseFloat(document.getElementById('height').value);
        let bmi = weight / (height * height);
        let result = "";
        if (bmi < 18.5) {
            result = "Underweight";
        } else if (bmi < 25.0) {
            result = 'Normal';
        } else if (bmi < 30.0) {
            result = 'Overweight';
        } else {
            result = 'Obese';
        }
        document.getElementById('result').innerText= result;
    }
</script>
</body>
</html>
