<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhap so a: '));
    let b = parseFloat(prompt('nhap so b: '));
    if (a == 0 && b == 0) {
        alert('phuong trinh vo so nghiem');
    } else if(a == 0 && b != 0) {
        alert('phuong trinh vo nghiem');
    } else {
        let x = -b / a;
        alert('phuong trinh co nghiem la: ' + x);
    }
</script>
</body>
</html>
