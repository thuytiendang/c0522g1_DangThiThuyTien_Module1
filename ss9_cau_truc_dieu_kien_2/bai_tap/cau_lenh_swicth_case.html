<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch case</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" id="thang"/></td>
        <td>
            <button onclick="day()">Tinh so ngay</button>
        </td>
    </tr>
    <tr>
        <td id="result">ket qua tai day</td>
    </tr>
</table>
<script>
    function day() {
    let month = document.getElementById('thang').value;
    switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            document.getElementById('result').innerHTML= "thang " + month + " co 31 ngay";
            break;
        case "2":
            document.getElementById('result').innerHTML= "thang " + month + " co 28 hoac 29 ngay";
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            document.getElementById('result').innerHTML= "thang " + month + " co 30 ngay";
            break;
        default:
            document.getElementById('result').innerHTML= "nhap lai thang";
    }
    }
</script>
</body>
</html>
