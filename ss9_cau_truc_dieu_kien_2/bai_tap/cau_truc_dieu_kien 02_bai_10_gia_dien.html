<script>
    let electricNumber = parseInt(prompt('input electric number (kWh): '));
    let rank1 = electricNumber > 0 && electricNumber <= 50;
    let rank2 = electricNumber > 51 && electricNumber <= 100;
    let rank3 = electricNumber > 101 && electricNumber <= 200;
    let rank4 = electricNumber > 201 && electricNumber <= 300;
    let rank5 = electricNumber > 301 && electricNumber <= 400;
    let money;
    switch (true) {
        case rank1:
            money = electricNumber * 1.678;
            document.write('tien dien cua quy khach la: ' + money);
            break;
        case rank2:
            money = electricNumber * 1.734;
            document.write('tien dien cua quy khach la: ' + money);
            break;
        case rank3:
            money = electricNumber * 2.014;
            document.write('tien dien cua quy khach la: ' + money);
            break;
        case rank4:
            money = electricNumber * 2.536;
            document.write('tien dien cua quy khach la: ' + money);
            break;
        case rank5:
            money = electricNumber * 2.834;
            document.write('tien dien cua quy khach la: ' + money);
            break;
        default:
            money = electricNumber * 2.927;
            document.write('tien dien cua quy khach la: ' + money);
            break;
    }
