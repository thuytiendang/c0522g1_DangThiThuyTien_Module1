<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(newWeight) {
            this.weight = newWeight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decreaseWeight() {
            if (this.isEmpty()) {
                document.write('hết táo ròi huhu')
            } else {
                this.weight--;
            }
        }

    }

            this.weight = weight;
        };

            }

        };
