<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhap so luong phan tu muon nhap: ');
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = prompt('nhap phan tu cua mang:');
    }

    function countAppearance(array) {
        let count = 1;

        for (let i = 0; i < array.length; i++) {
            if (array[i] !== "") {
                let str = array[i];
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] === array[j] && array[j] !== "") {
                        array[j] = "";
                        count++;
                    }
                }

                str += ":" + count + "lan <br>"
                document.write(str);
                count = 1;
            }
        }
    }
    countAppearance(array);
</script>
</body>
</html>
