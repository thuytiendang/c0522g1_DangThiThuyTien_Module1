<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let division = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                division++;
            }
        }
        if (division == 2) {
            return true;
        } else {
            return false;
        }
    }
    function isNotPrime(number){
        for (let i=0; i<=number; i++){
            if (isPrime(i)===false){
                document.write(i.toString());
            }
        }
    }
    let number = parseInt(prompt('input a number: '));
    isNotPrime(number);
</script>
</body>
</html>
