<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    do {
       number  = +prompt('nhap so luong phan tu muon nhap: ');
    } while (number > 50);
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = +prompt('nhap phan tu cua mang:');
    }
    document.write(array.toString() + '<br>');
    let count = 0;
    let sum = 0;
    let average;
    for (let j = 1; j < array.length; j += 2) {
        if (array[j] % 2 === 0) {
            sum += array[j];
            count++;
        }
    }
    average = sum / count;

    document.write('trung binh cong: ' + average);


</script>
</body>
</html>
