<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhap no n: '));
    let factorial = 1;
    if (n % 2 !== 0) {
        for (let i = 1; i <= n; i += 2) {
            factorial = factorial * i;
        }
    } else {
        for (let i = 2; i <= n; i += 2) {
            factorial = factorial * i;
        }
    }
    document.write(n + "!!" + "=" + factorial);

</script>
</body>
</html>
