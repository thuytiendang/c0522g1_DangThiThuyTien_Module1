<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhap no n: '));
    let sum = 0;
    let factorial=1;
    for (let i = 1; i <= 2*n-1; i+=2) {
        factorial=factorial*i;
        sum += 1 / factorial;
    }
    document.write('tong cua phep tinh la ' + sum);
</script>
</body>
</html>
