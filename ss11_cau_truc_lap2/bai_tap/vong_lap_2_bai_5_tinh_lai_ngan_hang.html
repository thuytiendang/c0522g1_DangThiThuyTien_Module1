<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi ngân hang</title>
</head>
<body>
<script>
let loan= parseFloat(prompt('nhap so tien ban dau: '));
let month= parseInt(prompt('nhap so thang: '));
let interest= parseFloat(prompt('nhap lai xuat'));
let result=0;
for (let i = 1; i<=month;i++){
    result+= loan*interest/100;
    loan+=result;
} document.write('so tien lai sau ' + month + ' thang la ' + result);

</script>
</body>
</html>
