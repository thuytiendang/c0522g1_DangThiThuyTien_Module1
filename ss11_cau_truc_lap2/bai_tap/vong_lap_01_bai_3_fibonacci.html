<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    let list = number1 + "," + number2
    for (let i = 1; i <= 18; i++) {
        number3 = number2 + number1;
        list = list + "," + number3;
        number1 = number2;
        number2 = number3;
    }
    document.write(list);
</script>
</body>
</html>
