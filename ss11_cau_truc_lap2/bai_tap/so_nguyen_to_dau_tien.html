<script>
    let number= parseInt(prompt('nhap so luong so nguyen to can in ra'));
    let count=0;
    let divisor=0;
    for (let i = 2; i <= 1000; i++) {
        if (count < number) {
            for (let j=1; j<=i; j++) {
                if (i % j ==0) {
                    divisor++;
                }
            } if (divisor==2) {
                document.write(i + '<br>');
                count++;
            }
            divisor = 0;
        } else {
            break;
        }
    }
</script>
