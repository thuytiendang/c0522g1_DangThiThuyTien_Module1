<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giac vuong</title>

<body>
<script>
    let number = "";
    for (let i = 1; i <= 5; i++) {
        number = number + "*";
        document.write(number + "<br>");
    }
    document.write("<br>");

    for (let i = 5; i >= 1; i--) {
        for (let j = i; j > 1; j--) {
            document.write('*')
        }
        document.write('*' + "<br>")
    }
    document.write("<br>");

    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j < i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 5; k >= i; k--) {
            document.write('*');
        }
        document.write("<br>");
    } document.write("<br>");

    for (let i = 1; i <=5; i++) {
        for (let j = 1; j < i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 5; k >= i; k--) {
            document.write('*');
        }
        document.write("<br>");
    } document.write("<br>");


</script>
</body>
</html>
