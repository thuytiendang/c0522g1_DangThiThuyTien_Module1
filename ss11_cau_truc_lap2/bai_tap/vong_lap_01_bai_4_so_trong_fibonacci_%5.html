<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    for (let i = 1; i < 1000; i++) {
        number3 = number2 + number1;
        number1 = number2;
        number2 = number3;
        if (number3 % 5 == 0) {
            alert(number3 + " chia het cho 5");
            break;
        }
    }
</script>
</body>
</html>
