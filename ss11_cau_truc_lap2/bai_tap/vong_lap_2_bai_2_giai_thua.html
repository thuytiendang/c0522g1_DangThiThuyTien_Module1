<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua cua 1 so duong</title>
</head>
<body>
<script>
    let number = parseInt(prompt('input a number: '));
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
        factorial = factorial * i;
    }
    document.write(number + "!" + "=" + factorial);
</script>
</body>
</html>
