<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        toString() {
            return "Ngay: " + this.day +
                ". Thang: " + this.month +
                ". Nam: " + this.year;
        }
    }

    let date = new MyDate(2, 2, 2007);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + '/' + month + '/' + year);
    alert(date.toString());
</script>
</body>
</html>
