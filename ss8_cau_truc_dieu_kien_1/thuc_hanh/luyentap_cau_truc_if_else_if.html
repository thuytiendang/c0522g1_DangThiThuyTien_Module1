<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else-if</title>
</head>
<body>
<script>
    let userName = prompt("who's there?", '');
    if (userName == 'Admin') {
        let pass = prompt('password?', '');
        if (pass == "TheMaster") {
            alert('Welcome');

        }
        if (pass == "null") {
            alert('Canceled');
        } else {
            alert('Wrong password');
        }
    } else {
        if (userName == 'null') {
            alert('canceld');
        } else {
            alert("i don't know you");
        }
    }
</script>
</body>
</html>
