<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap do-while</title>
</head>
<body>
<script>
    let value;
    do {
        value = parseInt(prompt('nhap vao so tu 1 -> 10'));
    } while (value > 0 && value < 10);
    alert('so ban vua nhap la: ' + value);
</script>
</body>
</html>
