<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table simple</title>
</head>
<style>
    table {
        font-family: VnArial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td , th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(odd) {
        background-color: #7f9bff;
    }
</style>

<body>
<table>
    <tr>
       <td><b>Company</b></td>

    </tr>

    </tr>

    </tr>

    </tr>

</html>
