<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function seekSmallestValue() {
        let arr = [];
        for (let i = 0; i < 3; i++) {
            arr[i] = +prompt('input a number');
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write('gia tri nho nhat la: ' + min);
    }
    seekSmallestValue();
</script>
</body>
</html>
