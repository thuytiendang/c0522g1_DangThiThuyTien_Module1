<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateSquare(x) {
        let square = x * x;
        return square;
    }
    let result = calculateSquare(parseInt(prompt('input a number: ')));
    document.write('square: ' + result);
</script>
</body>
</html>
