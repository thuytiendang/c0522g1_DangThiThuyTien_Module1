<head>
    <meta charset="UTF-8">

<body>
<script>
    function checkNumber() {
        let number= parseInt(prompt('input a number: '));
        if (number%number===0 || number==0){
            if (number>0){
                alert('true');
            } else{
                alert('false');
            }
        }
    }
    checkNumber();
</script>
