<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiẻm tra so nguyen </title>
</head>
<body>
<script>
    function isPrime(number){
        let count=0;
        let divisor=0;
        for (let i = 2; i <= 10000; i++) {
            if (count < number) {
                for (let j=1; j<=i; j++) {
                    if (i % j ==0) {
                        divisor++;
                    }
                } if (divisor==2) {
                    document.write(i + '<br>');
                    count++;
                }
                divisor = 0;
            } else {
                break;
            }
        }
    }
    let number= parseInt(prompt('nhap so luong so nguyen to '));
    let primeNumber = isPrime(number);
</script>
</body>
</html>
