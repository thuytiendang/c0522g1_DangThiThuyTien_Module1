<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiẻm tra so nguyen </title>
</head>
<body>
<script>
    function isPrime() {
        let number = parseInt(prompt('input a number '));
        let divisor = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                divisor++;
            }
        }
        if (divisor == 2) {
            document.write(number + ' is a prime');
        } else {
            document.write(number + ' is not a prime')
        }
    }
    isPrime();
</script>
</body>
</html>
