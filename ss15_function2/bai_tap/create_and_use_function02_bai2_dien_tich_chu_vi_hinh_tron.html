<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateCircle(x) {
        let area = x * x * Math.PI;
        let perimeter = x * 2 * Math.PI;
        document.write('dien tich hinh tron la: ' + area + '<br>');
        document.write('chu vi hinh tron la: ' + perimeter);
    }
    calculateCircle(parseFloat(prompt('nhap ban kinh hinh tron: ')));
</script>
</body>
</html>
